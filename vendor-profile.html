<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Vendor Profile - WedWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="vendor-profile.css" />
</head>
<body>
  <div class="profile-container">
    <h1>Create Your Vendor Profile</h1>
    <form id="vendorProfileForm">
      <label for="vendorType">Select Vendor Type</label>
      <select id="vendorType" required>
        <option value="">-- Choose your service --</option>
        <option value="Photographer">Photographer</option>
        <option value="Caterer">Caterer</option>
        <option value="Decorator">Decorator</option>
        <option value="Makeup Artist">Makeup Artist</option>
        <option value="Venue Provider">Venue Provider</option>
      </select>

      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" placeholder="Your Business Name" required>

      <label for="location">Location (City & State)</label>
      <input type="text" id="location" placeholder="e.g. Jaipur, Rajasthan" required>

      <label for="description">Service Description</label>
      <textarea id="description" placeholder="Brief description of your services" rows="5" required></textarea>

      <label for="priceRange">Price Range</label>
      <input type="text" id="priceRange" placeholder="e.g. ₹10,000 - ₹50,000" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" placeholder="Your Phone Number" required>

      <label for="photo">Upload a Cover Photo</label>
      <input type="file" id="photo" accept="image/*" required>

      <button type="submit">Create Profile</button>
    </form>
  </div>

  <script>
    document.getElementById("vendorProfileForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Vendor profile created successfully!");
      // Further logic for saving the data to a backend goes here
    });
  </script>
</body>
</html>
