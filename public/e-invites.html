<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send E-Invites - WedWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Lora&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="e-invites.css" />
</head>
<body>
  <section class="invite-section">
    <div class="invite-container">
      <!-- Left Side Image -->
      <div class="invite-image-container">
        <img src="l-2.jpg" alt="Wedding Couple" class="invite-image" />
      </div>

      <!-- Right Side Content -->
      <div class="invite-text">
        <h1>Create & Share E-Invite</h1>
        <p>Write your wedding invitation message and send it via WhatsApp.</p>

        <form id="invite-form">
          <textarea id="message" placeholder="Write your wedding invitation message here..." rows="6" required></textarea>
          <button type="submit">
            <img src="wat.jpg" alt="WhatsApp" class="whatsapp-icon" />
            Send on WhatsApp
          </button>
        </form>
    </div>
  </section>

  <script src="e-invites.js"></script>
</body>
</html>
